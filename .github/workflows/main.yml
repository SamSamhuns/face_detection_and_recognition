name: tests

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  face-detection:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-22.04]
        python: ["3.11.9"]

    steps:
      - uses: actions/checkout@v4

      - name: Free disk space
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf /usr/local/share/powershell
          sudo rm -rf /usr/local/lib/android
          sudo apt-get clean
          df -h

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python }}
          architecture: x64

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          python -m pip install --no-cache-dir -r requirements.txt
          python -m pip install --no-cache-dir -r face_detection_and_extraction/tests/requirements-test.txt
          python -m pip install --upgrade setuptools

      - name: Cache model weights
        uses: actions/cache@v4
        with:
          path: face_detection_and_extraction/weights
          key: ${{ runner.os }}-weights-${{ hashFiles('face_detection_and_extraction/weights/*') }}

      - name: Download model weights if not cached
        run: |
          if [ ! -d "face_detection_and_extraction/weights" ] || [ -z "$(ls -A face_detection_and_extraction/weights)" ]; then
            wget https://github.com/SamSamhuns/face_detection_and_recognition/releases/download/v2.0.0/weights.zip -O face_detection_and_extraction/weights.zip
            unzip face_detection_and_extraction/weights.zip -d face_detection_and_extraction/
            rm face_detection_and_extraction/weights.zip
          fi

      - name: Run unittests
        run: |
          cd face_detection_and_extraction
          python -m pytest --cov=modules tests
